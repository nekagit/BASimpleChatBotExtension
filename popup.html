<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat with Page</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="chat-page">
      <h1>Chat with Page</h1>

      <div class="shortcut">Alt + S</div>

      <div class="toggle-input">
        <input type="checkbox" id="toggle-api-input" />
        <label for="toggle-api-input">OpenAi API</label>
      </div>

      <div class="key-input" id="api-key-input" style="display: none;">
        <input id="api-key" type="text" placeholder="sk-YOURKEY" />
        <button id="save-api-key" class="save-button">Save</button>
      </div>

      <div class="question-input">
        <input id="question" type="text" placeholder="Ask a question" />
        <button id="ask-question" class="search-button">Ask</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
